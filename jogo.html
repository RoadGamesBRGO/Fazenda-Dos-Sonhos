<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Jogo Incrível</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Meu Jogo Incrível</h1>
    <nav>
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#download">Download</a></li>
        <li><a href="#galeria">Galeria</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section id="sobre">
    <h2>Sobre o Jogo</h2>
    <p>Explore um mundo cheio de desafios e diversão! Meu Jogo Incrível é gratuito e está disponível para Android.</p>
  </section>

  <section id="download">
    <h2>Baixe Agora</h2>
    <a href="https://play.google.com/store/apps/details?id=SEUIDDOJOGO" target="_blank" class="botao">Ir para Google Play</a>
  </section>

  <section id="galeria">
    <h2>Imagens do Jogo</h2>
    <img src="assets/screenshot1.png" alt="Gameplay 1" />
    <img src="assets/screenshot2.png" alt="Gameplay 2" />
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <form>
      <input type="text" placeholder="Seu nome" required />
      <input type="email" placeholder="Seu e-mail" required />
      <textarea placeholder="Mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Meu Jogo Incrível</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
